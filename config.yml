        Title: "Grimoirebots"
        Content: >
            **Grimoirebots** es un complejo sistema de an√°lisis de repositorios git que, de forma autom√°tica, obtiene y genera datos sobre el desarrollo de software, permitiendo su uso mediante la creaci√≥n de m√©tricas y gr√°ficas<br/><br/>

            - # Resumen<br/><br/>

            - El desarrollo de software es una disciplina que ha sufrido una gran evoluci√≥n en los √∫ltimos a√±os. Hoy en d√≠a, esta materia no est√° ligada √∫nica y exclusivamente a lo que su nombre sugiere, sino que abarca una infinidad de actividades diferentes que conforman un ecosistema cada vez m√°s grande y complejo. Estudiar estos entornos se ha convertido en una aut√©ntica ciencia, donde la anal√≠tica de los datos asociados a ella posibilita un mayor entendimiento del desarrollo de software.<br/><br/>

            - Para este fin, existen herramientas como GrimoireLab que permite la obtenci√≥n autom√°tica de estos datos. Sin embargo, su uso no es tan sencillo, y esto supone en ocasiones una limitaci√≥n para perfiles no t√©cnicos.<br/><br/>

            - En este contexto, este **Trabajo de Fin de M√°ster** se centra en el desarrollo de un sistema que facilite el uso de GrimoireLab, primero mediante el estudio e investigaci√≥n de herramientas ya existentes para este fin, luego mediante el el dise√±o e implementaci√≥n de un sistema automatizado de obtenci√≥n de datos referentes al desarrollo de software, y finalmente mediante la integraci√≥n de este sistema con herramientas de visualizaci√≥n de datos para la construcci√≥n de m√©tricas y gr√°ficas que ayuden a comprender mejor este ecosistema.

